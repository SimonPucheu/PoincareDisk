<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Poincaré Disk</title>
</head>

<body>
    <nav id="side">
        <h1>Poincaré Disk</h1>
        <p>
            The Poincaré Disk
        </p>
        <div id="inputs">
            <table>
                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Line number</td>
                        <td>
                            <input type="number" id="lineNumber" min="1" value="10" max="10000" />
                        </td>
                    </tr>
                    <tr>
                        <td>Line color</td>
                        <td>
                            <input type="color" id="lineColor" value="#0000ff">
                        </td>
                    </tr>
                    <tr>
                        <td>Line transparency</td>
                        <td>
                            <input type="number" id="lineTransparency" min="0.1" value="0.1" max="1" step="0.1">
                        </td>
                    </tr>
                    <tr>
                        <td>Line width</td>
                        <td>
                            <input type="number" id="lineWidth" min="1" value="3" max="30">
                        </td>
                    </tr>
                    <tr>
                        <td>Background color</td>
                        <td>
                            <input type="color" id="backgroundColor" value="#ffffff">
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="button" id="run" value="Run" />
        </div>
    </nav>
    <main>
        <div id="disk">
            <div id="bug">
                <span class="material-symbols-outlined">pest_control</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
